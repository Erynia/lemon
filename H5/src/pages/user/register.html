<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/register.min.css"/>
	</head>
	<body>
		<section class="wrapper">
			<header class="mui-bar mui-bar-nav header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="go-back">返回</span></a>
				<h1 class="mui-title">用户注册</h1>
			</header>
			<div class="mui-content main">
				<p class="user-name"><input id="userName" type="text" placeholder="昵称"/></p>
				<p class="user-account"><input id="userAccount" type="text" placeholder="账号(数字/字母组合)最少5位"/></p>
				<p class="user-password"><input id="userPassword" type="password" placeholder="密码(数字/字母组合)最少5位"/></p>
				<p><label><input id="clause" type="checkbox"checked/>&nbsp;我已阅读并同意相关服务条款和隐私政策</label></p>
				<p><button class="mui-btn mui-btn-block register-btn">立即注册</button</p>
			</div>
		</section>
		<script src="../../js/libs/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
